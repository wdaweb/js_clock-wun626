<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body{
      text-align:center;
      display:inline-block;
      margin-top:165px;
      margin-left:450px;
      background:		#750000;
      
    }

    #clock {
      width: 500px;
      height: 500px;
      background-image:url('./images/aaa.png');
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 50%;
      margin: auto;
      position: relative;
  
    }
    #hour {
      width: 160px;
      height: 94.4px;
      background-image:url('./images/guns.png');
      background-size: cover;
      background-repeat: no-repeat;
      position: absolute;
      top: calc(10% - 75px);
      left: 45%;
      transform-origin: left top;
    }
    #minute {
      width: 52%;
      height: 4px;
      border-radius: 5px;
      /* background: white; */
      position: absolute;
      top: calc(50% - 2px);
      left: 50%;
      transform-origin: left center;
    }
    #second {
      width: 45%;
      height: 4px;
      border-radius: 5px;
      background: black;
      position: absolute;
      top: calc(50% - 2px);
      left: 50%;
      transform-origin: left center;
    }

    #aa{
      position: fixed;
      right: -50px;
      top: -300%;
      width:71.6px;
      height:37.76px;
    }
  </style>
</head>
<body>
  <div id="clock">
    <div id="hour" >
      <!--  -->
    </div>
    <div id="minute" ><img id="aa" src="./images/guns.png"></div>
    <div id="second"></div>
  </div>
  <script>
    const hour = document.getElementById('hour')
    const minute = document.getElementById('minute')
    const second = document.getElementById('second')

    const update = () => {
      const now = new Date()
      hour.style.transform = `rotate(${now.getHours()*30-90}deg)`
      minute.style.transform = `rotate(${now.getMinutes()*6-90}deg)`
      second.style.transform = `rotate(${now.getSeconds()*6-90}deg)`
    }

    setInterval(update, 1000)
    update()
  </script>
</body>
</html>
